metadata:
  name: generate_data
  labels:
    nuclio.io/project-name: taxi_example
  namespace : nuclio 
spec:
  handler: "generate_data:handler"
  runtime: "python:3.6"
  env:
    - name: INGEST_URL
      value: "http://127.0.0.1:33344"
  resources: {}
  minReplicas: 1
  maxReplicas: 1
  targetCPU: 75
  triggers:
    Generate_data:
      class: ""
      kind: cron
      attributes:
        interval: 5m
    Generate_data_now:
      class: ""
      kind: http
      maxWorkers: 1
      attributes:
        ingresses:
          "0":
            host: "1"
            paths:
              - '1'
        port: 33333
  build:
    commands:
      - 'pip install requests'
  platform: {}

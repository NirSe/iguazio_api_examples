kind: Function
metadata:
  name: ingest
  labels:
    nuclio.io/project-name: taxi_example
  
spec:
  handler: "ingest:handler"
  runtime: "python:3.6"
  env:
    - name: WEBAPI_URL
      value: "http://127.0.0.1:8081"
    - name: CONTAINER_NAME
      Value : /bigdata
    - name: WEBAPI_USER
      value: "iguazio"
    - name: WEBAPI_PASSWOD
      value: "password"
    - name: DRIVERS_TABLE
      value: /taxi_example/drivers/
    - name: PASSENGERS_TABLE
      value: /taxi_example/passengers/
    - name: CELLS_TABLE
      value: /taxi_example/cells/
  resources: {}
  minReplicas: 1
  maxReplicas: 1
  triggers:
    ingest_trigger:
      class: ""
      kind: http
      maxWorkers: 1
      attributes:
        ingresses: {}
        port: 33344
  build:
    commands:
      - 'pip install requests'
      - 'pip install s2sphere'
  platform: {}
